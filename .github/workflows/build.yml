name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      # Checkout source code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      # Run SonarQube Scan
      - name: SonarQube Scan
        uses:  SonarSource/sonarqube-scan-action@1f9d8c6c9f0b2a7e3a6b4f9e2c1d7a8b5c6d9e0f
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectKey: shervinbruce1190_dev
